<html>
    <head>
      	<meta charset="utf-8">
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <link href="{{=URL('static','css/stupid.css')}}" rel="stylesheet" type="text/css"/>
	    <link href="{{=URL('static','css/custom.css')}}" rel="stylesheet" type="text/css"/>
	    <link href="{{=URL('static','css/calendar.css')}}" rel="stylesheet" type="text/css"/>
	    <link href="{{=URL('static','css/web2py.css')}}" rel="stylesheet" type="text/css"/>
	    <link href="{{=URL('static','css/myapp.css')}}" rel="stylesheet" type="text/css"/>
	    <link rel="stylesheet" href="{{=URL('static', 'font-awesome-4.6.3/css/font-awesome.min.css')}}">
		{{include "web2py_ajax.html"}}
		<script src="{{=URL('static', 'js/layout_manager.js')}}"></script>
		
	</head>

 	<header>

		<div id="button_container">
			<div id="top_nav_left">

				<!--Home button-->
				<div id="home_button" class="button">
					<a href="{{=URL('default', 'index.html')}}"><i class="fa fa-home"></i></a>
				</div>

			</div>

			<div id="top_nav_right">

				<!--Hacky sign up button-->
				{{if auth.user is None:}}
				<a href="{{=URL('default', 'user')}}" class="button" id="login_button">
					<i class="fa fa-sign-in"></i>
				</a>
					

				{{else:}}

				<!--Settings button, only shows when logged in-->
				<a id="settings_button" href="javascript:void(0)" class="button" onclick="open_nav()">
					<i class="fa fa-gear"></i>
				</a>
				<!--Hacky sign up button-->
				<a id="login_button" href="{{=URL('default', 'user', args=['logout'])}}" class="button">
					<i class="fa fa-sign-out"></i>
				</a>

				{{pass}}

			</div>
		</div>
		
		<!--Sidebar that is opened when the settings button is clicked-->
		<div id="settings" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="close_nav()">&times;</a>
			<a href="javascript:void(0)" onclick="show_nickname_editor(),close_nav()">Nickname</a>
			<a href="javascript:void(0)" onclick="show_theme_editor(),close_nav()">Themes</a>			
		</div>


	</header>
	  
  	<body>

		<!--envelopped OG main into a div w/ id main so that we could implement transition-->
		<div id="main">
      		{{include}}
		</div>
		
	</body>
	  
 	<script src="{{=URL('static','js/marked.min.js')}}"></script>
  	<script src="{{=URL('static','js/vue.min.js')}}"></script>
	  {{block bottomjs}}{{end}}
	  
  	<script>
    	jQuery('.social a').each(function(){var t=jQuery(this); t.attr('href',t.attr('href').replace('{url}',encodeURIComponent(window.location.href)));});
	</script>
	  
	<script>
			/* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
		function open_nav() {
			document.getElementById("settings").style.width = "250px";
			document.getElementById("main").style.marginRight = "250px";
		}
	
			/* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
		function close_nav() {
			document.getElementById("settings").style.width = "0";
			document.getElementById("main").style.marginRight = "0";
		}
	</script>
</html>
